<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komandan Puslat Kodiklatau</title>

<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
  }

  .judul {
    font-size: 32px;
    font-weight: bold;
    margin-top: 20px;
    white-space: nowrap;
  }

  .garis {
    width: 100%;
    height: 2px;
    background: white;
    margin: 30px 0 40px 0;
  }

  .baris-foto {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: nowrap;
    margin-bottom: 30px;
  }

  .foto-kecil {
    width: 80px;
    border: 2px solid white;
  }

  .konten {
    display: flex;
    justify-content: center;
    gap: 40px;
    align-items: center;
  }

  #fotoUtama {
    width: 250px;
    border: 3px solid white;
  }

  #biodata {
    font-size: 20px;
    text-align: left;
    white-space: pre-line;
  }
</style>
</head>

<body>

<div class="judul">KOMANDAN PUSLAT KODIKLATAU DARI MASA KE MASA</div>
<div class="garis"></div>

<div class="baris-foto" id="barisFoto"></div>

<div class="konten">
  <img id="fotoUtama">
  <div id="biodata"></div>
</div>

<script>
  const slides = [
    {
      foto: "https://via.placeholder.com/250x300?text=1",
      biodata:
        "Danpuslat Kodiklatau 2020 - 2021\n" +
        "Nama    : Fata Patria\n" +
        "Pangkat : Marsekal Pertama TNI\n" +
        "Angkatan: Akabri 1998"
    },
    {
      foto: "https://via.placeholder.com/250x300?text=2",
      biodata: "Biodata Komandan 2"
    },
    {
      foto: "https://via.placeholder.com/250x300?text=3",
      biodata: "Biodata Komandan 3"
    },
    {
      foto: "https://via.placeholder.com/250x300?text=4",
      biodata: "Biodata Komandan 4"
    },
    {
      foto: "https://via.placeholder.com/250x300?text=5",
      biodata: "Biodata Komandan 5"
    }
  ];

  let index = 0;

  function tampilkanSlide() {
    const s = slides[index];

    document.getElementById("fotoUtama").src = s.foto;
    document.getElementById("biodata").textContent = s.biodata;

    // Tambahkan foto kecil di atas garis
    let kecil = document.createElement("img");
    kecil.src = s.foto;
    kecil.className = "foto-kecil";
    document.getElementById("barisFoto").appendChild(kecil);

    // Jika sudah foto ke-5 â†’ STOP TOTAL
    if (index === slides.length - 1) return;

    // Lanjut ke slide berikutnya
    index++;
    setTimeout(tampilkanSlide, 1500);
  }

  tampilkanSlide();
</script>

</body>
</html>
