<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    padding: 40px;
  }

  .container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }

  #photo {
    width: 300px;
    height: auto;
    margin-right: 40px;
    opacity: 0;
    transition: opacity 2.5s ease;
  }

  #bio {
    font-size: 20px;
    line-height: 1.6;
    min-height: 180px;
    white-space: pre-line;
  }
</style>

</head>
<body>

<div class="container">
  <img id="photo">
  <div id="bio"></div>
</div>

<script>
/* ==========================================================
   DATA SLIDE (5 SLIDE)
   GANTI FOTO SESUAI FILE ASLI MU
========================================================== */

const slides = [
  {
    periode: "Danpuslat Kodiklatau Th. 2020 - Th. 2021",
    nama: "Fata Patria",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 1998",
    foto: "danpus pdh.jpg"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2021 - Th. 2022",
    nama: "Andi Darmawan",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 1999",
    foto: "https://via.placeholder.com/350x450?text=Foto+2"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2022 - Th. 2023",
    nama: "Rizal Pratama",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2000",
    foto: "https://via.placeholder.com/350x450?text=Foto+3"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2023 - Th. 2024",
    nama: "Dwi Wicaksono",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2001",
    foto: "https://via.placeholder.com/350x450?text=Foto+4"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2024 - Sekarang",
    nama: "Joko Prasetyo",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2002",
    foto: "https://via.placeholder.com/350x450?text=Foto+5"
  }
];

/* ==========================================================
   FUNGSI KETIKAN BIO
========================================================== */
function typingEffect(element, text, speed = 35) {
  element.innerHTML = "";
  let i = 0;
  return new Promise((resolve) => {
    const interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

/* ==========================================================
   TAMPILKAN SLIDE
========================================================== */
let index = 0;

async function showSlide(i) {
  const photo = document.getElementById("photo");
  const bio = document.getElementById("bio");

  const s = slides[i];

  // Reset
  photo.style.opacity = 0;
  bio.innerHTML = "";

  // Foto fade-in
  photo.src = s.foto;
  setTimeout(() => {
    photo.style.opacity = 1;
  }, 200);

  // Format biodata
  const biodata = 
`â–¶ ${s.periode}

Nama     : ${s.nama}
Pangkat  : ${s.pangkat}
Angkatan : ${s.angkatan}`;

  // Efek ketikan
  setTimeout(() => {
    typingEffect(bio, biodata, 35);
  }, 1200);

  // Lanjut ke slide berikutnya
  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 9000);
}

showSlide(index);
</script>

</body>
</html>
