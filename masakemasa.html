<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foto Bergantian + Efek Ketikan</title>

<style>
body {
  background: #000;
  color: #00ff00;
  font-family: "Courier New", monospace;
  text-align: center;
  padding-top: 40px;
}

#judul {
  font-size: 22px;
  margin-bottom: 20px;
  text-shadow: 0 0 8px #00ff00;
}

#foto {
  width: 320px;
  height: auto;
  border: 2px solid #00ff00;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  box-shadow: 0 0 20px rgba(0,255,0,0.4);
}

#ketikan {
  font-size: 20px;
  margin-top: 20px;
  min-height: 30px;
  letter-spacing: 1px;
}
</style>
</head>
<body>

<div id="judul">KOMANDAN PUSLAT KODIKLATAU</div>

<img id="foto" src="" />

<div id="ketikan"></div>

<script>
// =====================================================
// DATA FOTO + TEKS YANG AKAN MUNCUL
// =====================================================
const dataSlide = [
  {
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+1",
    teks: "MARSEKAL PERTAMA FATA PATRIA"
  },
  {
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+2",
    teks: "MARSEKAL MUDA SURYA DHARMA"
  },
  {
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+3",
    teks: "MARSEKAL MUDA SUGENG PRIYONO"
  }
];

const fotoEl = document.getElementById("foto");
const ketikEl = document.getElementById("ketikan");

let index = 0;

// =====================================================
// FUNGSI KETIK TEKS
// =====================================================
function ketikTeks(text, callback) {
  ketikEl.innerHTML = "";
  let i = 0;

  const interval = setInterval(() => {
    ketikEl.innerHTML += text.charAt(i);
    i++;

    if (i === text.length) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, 70); // Kecepatan ketik
}

// =====================================================
// FUNGSI MENAMPILKAN SLIDE BERIKUTNYA
// =====================================================
function tampilSlide() {
  ketikEl.innerHTML = "";       // reset teks
  fotoEl.style.opacity = 0;     // reset foto

  const item = dataSlide[index];

  // Ganti foto
  fotoEl.src = item.foto;

  // Efek fade-in foto
  setTimeout(() => {
    fotoEl.style.opacity = 1;

    // Setelah foto muncul â†’ mulai ketik teks
    setTimeout(() => {
      ketikTeks(item.teks);
    }, 2000);

  }, 300);

  // Lanjut ke foto berikutnya
  index++;
  if (index >= dataSlide.length) index = 0;

  // Auto next per 8 detik
  setTimeout(tampilSlide, 8000);
}

tampilSlide();
</script>

</body>
</html>
