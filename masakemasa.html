<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>
<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
    padding-top: 50px;
  }

  #title, #name {
    font-size: 22px;
    margin-top: 20px;
    min-height: 30px;
  }

  #photo {
    width: 320px;
    height: auto;
    margin-top: 25px;
    opacity: 0;
    transition: opacity 2.5s ease;
  }

  .hidden {
    opacity: 0;
  }
</style>
</head>
<body>

<div id="title"></div>
<img id="photo" src="">
<div id="name"></div>

<script>
/* ================================
   DATA SLIDE (5 SLIDE)
================================ */
const slides = [
  {
    title: "KOMANDAN PUSLAT KODIKLATAU TH. 2020 S.D. TH. 2021",
    photo: "https://via.placeholder.com/350x450?text=Foto+1",
    name: "MARSEKAL PERTAMA TNI FATA PATRIA"
  },
  {
    title: "KOMANDAN PUSLAT KODIKLATAU TH. 2021 S.D. TH. 2022",
    photo: "https://via.placeholder.com/350x450?text=Foto+2",
    name: "MARSEKAL PERTAMA TNI ANDI DARMAWAN"
  },
  {
    title: "KOMANDAN PUSLAT KODIKLATAU TH. 2022 S.D. TH. 2023",
    photo: "https://via.placeholder.com/350x450?text=Foto+3",
    name: "MARSEKAL PERTAMA TNI RIZAL PRATAMA"
  },
  {
    title: "KOMANDAN PUSLAT KODIKLATAU TH. 2023 S.D. TH. 2024",
    photo: "https://via.placeholder.com/350x450?text=Foto+4",
    name: "MARSEKAL PERTAMA TNI DWI WICAKSONO"
  },
  {
    title: "KOMANDAN PUSLAT KODIKLATAU TH. 2024 S.D. SEKARANG",
    photo: "https://via.placeholder.com/350x450?text=Foto+5",
    name: "MARSEKAL PERTAMA TNI JOKO PRASETYO"
  }
];

let index = 0;

/* ================================
   FUNGSI KETIKAN
================================ */
function typingEffect(element, text, speed = 50) {
  element.innerHTML = "";
  let i = 0;
  return new Promise((resolve) => {
    let interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

/* ================================
   TAMPILKAN SLIDE
================================ */
async function showSlide(i) {
  const t = document.getElementById("title");
  const p = document.getElementById("photo");
  const n = document.getElementById("name");

  // Reset semua
  t.innerHTML = "";
  n.innerHTML = "";
  p.style.opacity = 0;

  const slide = slides[i];

  // 1) Efek ketikan judul
  await typingEffect(t, slide.title, 40);

  // 2) Tampilkan foto fade-in
  p.src = slide.photo;
  setTimeout(() => { p.style.opacity = 1; }, 200);

  // 3) Ketik nama komandannya
  setTimeout(() => {
    typingEffect(n, slide.name, 40);
  }, 2500);

  // 4) Ganti slide setelah 7 detik
  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 7000);
}

showSlide(index);
</script>

</body>
</html>
