<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>
<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }

  /* Judul di atas */
  #title-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 5;
    width: 100%;
  }

  #title {
    font-size: 2vw;      /* font menyesuaikan lebar layar */
    font-weight: bold;
    margin: 0;
    white-space: nowrap;  /* tetap satu baris */
  }

  /* Garis horizontal full layar */
  #title-underline {
    position: fixed;
    top: 80px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #00ff00;
    z-index: 4;
  }

  /* Strip 5 foto di atas garis */
  #photo-strip {
    position: fixed;
    top: 10px; /* di atas garis */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px; /* jarak antar foto */
    z-index: 6;
  }

  #photo-strip img {
    width: 60px;
    height: auto;
    border: 2px solid #00ff00;
  }

  /* Foto utama di tengah layar */
  #photo {
    position: fixed;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: auto;
    z-index: 1;
  }

  /* Biodata di samping kanan foto */
  #bio {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(180px, -50%);
    font-size: 20px;
    line-height: 1.6;
    white-space: pre-line;
    max-width: 500px;
    z-index: 2;
  }

  /* ========== RESPONSIVE ========== */
  /* Tablet */
  @media (max-width: 1023px) {
    #photo {
      top: 60%;
      width: 150px;
    }
    #bio {
      transform: translate(120px, -50%);
      font-size: 18px;
      max-width: 350px;
    }
  }

  /* HP */
  @media (max-width: 767px) {
    #photo {
      top: 50%;
      width: 120px;
    }
    #bio {
      transform: translate(-50%, 160px); /* muncul di bawah foto */
      left: 50%;
      font-size: 16px;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<!-- Judul dan garis -->
<div id="title-container">
  <div id="title">KOMANDAN PUSLAT KODIKLATAU DARI MASA KE MASA</div>
</div>
<div id="title-underline"></div>

<!-- Strip 5 foto di atas garis -->
<div id="photo-strip">
  <img src="https://via.placeholder.com/60x80?text=1" alt="Foto 1">
  <img src="https://via.placeholder.com/60x80?text=2" alt="Foto 2">
  <img src="https://via.placeholder.com/60x80?text=3" alt="Foto 3">
  <img src="https://via.placeholder.com/60x80?text=4" alt="Foto 4">
  <img src="https://via.placeholder.com/60x80?text=5" alt="Foto 5">
</div>

<!-- Foto utama dan biodata -->
<img id="photo">
<div id="bio"></div>

<script>
const slides = [
  { periode: "Danpuslat Kodiklatau Th. 2020 - Th. 2021", nama: "Fata Patria", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1998", foto: "https://via.placeholder.com/200x250?text=Foto+Utama+1" },
  { periode: "Danpuslat Kodiklatau Th. 2021 - Th. 2022", nama: "Andi Darmawan", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1999", foto: "https://via.placeholder.com/200x250?text=Foto+Utama+2" },
  { periode: "Danpuslat Kodiklatau Th. 2022 - Th. 2023", nama: "Rizal Pratama", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2000", foto: "https://via.placeholder.com/200x250?text=Foto+Utama+3" },
  { periode: "Danpuslat Kodiklatau Th. 2023 - Th. 2024", nama: "Dwi Wicaksono", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2001", foto: "https://via.placeholder.com/200x250?text=Foto+Utama+4" },
  { periode: "Danpuslat Kodiklatau Th. 2024 - Sekarang", nama: "Joko Prasetyo", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2002", foto: "https://via.placeholder.com/200x250?text=Foto+Utama+5" }
];

function typingEffect(element, text, speed = 35) {
  element.innerHTML = "";
  let i = 0;
  return new Promise((resolve) => {
    const interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

let index = 0;

async function showSlide(i) {
  const photo = document.getElementById("photo");
  const bio = document.getElementById("bio");
  const s = slides[i];

  photo.src = s.foto;

  const biodata = 
`â–¶ ${s.periode}

Nama     : ${s.nama}
Pangkat  : ${s.pangkat}
Angkatan : ${s.angkatan}`;

  typingEffect(bio, biodata, 35);

  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 9000);
}

showSlide(index);
</script>

</body>
</html>
