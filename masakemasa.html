<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>
<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }

  /* Judul di atas */
  #title-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 3;
    width: 100%;
  }

  #title {
    font-size: 24px;  /* ukuran tetap */
    font-weight: bold;
    margin: 0;
    white-space: nowrap; /* tetap satu baris */
  }

  /* Garis horizontal full layar */
  #title-underline {
    position: fixed;
    top: 310px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #00ff00;
    z-index: 3;
  }

  /* Foto utama */
  #photo {
    position: fixed;
    top: 330px; /* posisi tetap */
    left: 200px; 
    width: 200px;
    height: auto;
    z-index: 1;
  }

  /* Biodata statis */
  #bio {
    position: fixed;
    top: 340px; /* posisi tetap */
    left: 420px; 
    font-size: 15px;
    line-height: 1.6;
    white-space: pre; /* pertahankan enter & spasi */
    max-width: 500px;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="title-container">
  <div id="title">KOMANDAN PUSLAT KODIKLATAU DARI MASA KE MASA</div>
</div>
<div id="title-underline"></div>

<img id="photo">
<div id="bio"></div>

<script>
const slides = [
  { periode: "Danpuslat Kodiklatau Th. 2020 - Th. 2021", nama: "Fata Patria", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1998", foto: "danpus pdh.jpg" },
  { periode: "Danpuslat Kodiklatau Th. 2021 - Th. 2022", nama: "Andi Darmawan", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1999", foto: "kabid kl.jpg" },
  { periode: "Danpuslat Kodiklatau Th. 2022 - Th. 2023", nama: "Rizal Pratama", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2000", foto: "https://via.placeholder.com/200x250?text=Foto+3" },
  { periode: "Danpuslat Kodiklatau Th. 2023 - Th. 2024", nama: "Dwi Wicaksono", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2001", foto: "https://via.placeholder.com/200x250?text=Foto+4" },
  { periode: "Danpuslat Kodiklatau Th. 2024 - Sekarang", nama: "Joko Prasetyo", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2002", foto: "https://via.placeholder.com/200x250?text=Foto+5" }
];

function typingEffect(element, text, speed = 35) {
  element.innerHTML = "";
  let lines = text.split("\n"); 
  let lineIndex = 0;
  let charIndex = 0;

  function type() {
    if(lineIndex >= lines.length) return;
    if(charIndex < lines[lineIndex].length) {
      element.innerHTML += lines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, speed);
    } else {
      element.innerHTML += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(type, speed);
    }
  }
  type();
}

let index = 0;

function showSlide(i) {
  const photo = document.getElementById("photo");
  const bio = document.getElementById("bio");
  const s = slides[i];

  photo.src = s.foto;

  const biodata = 
`â–¶ ${s.periode}

Nama     : ${s.nama}
Pangkat  : ${s.pangkat}
Angkatan : ${s.angkatan}`;

  typingEffect(bio, biodata, 35);

  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 9000);
}

showSlide(index);
</script>

</body>
</html>
