<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Komandan PUSLAT</title>

<style>
body {
  background: #000;
  color: #00ff00;
  font-family: "Courier New", monospace;
  text-align: center;
  padding-top: 40px;
}

#judul {
  font-size: 20px;
  margin-bottom: 20px;
  min-height: 30px;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

#foto {
  width: 320px;
  height: auto;
  border: 2px solid #00ff00;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  box-shadow: 0 0 20px rgba(0,255,0,0.4);
}

#ketikan {
  font-size: 20px;
  margin-top: 20px;
  min-height: 30px;
  letter-spacing: 1px;
}
</style>
</head>
<body>

<div id="judul"></div>
<img id="foto" src="" />
<div id="ketikan"></div>

<script>
// =====================================================
// DATA 5 SLIDE KOMANDAN PUSLAT
// =====================================================
const slides = [
  {
    judul: "KOMANDAN PUSLAT KODIKLATAU TH. 2020 S.D. TH. 2021",
    foto: "danpus pdh.jpg",
    nama: "MARSEKAL PERTAMA TNI FATA PATRIA"
  },
  {
    judul: "KOMANDAN PUSLAT KODIKLATAU TH. 2021 S.D. 2022",
    foto: "https://via.placeholder.com/320x400?text=ANDI+DARMAWAN",
    nama: "MARSEKAL PERTAMA TNI ANDI DARMAWAN"
  },
  {
    judul: "KOMANDAN PUSLAT KODIKLATAU TH. 2022 S.D. 2023",
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+3",
    nama: "MARSEKAL PERTAMA TNI RIZAL PRANOTO"
  },
  {
    judul: "KOMANDAN PUSLAT KODIKLATAU TH. 2023 S.D. 2024",
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+4",
    nama: "MARSEKAL PERTAMA TNI SURYA DHARMA"
  },
  {
    judul: "KOMANDAN PUSLAT KODIKLATAU TH. 2024 S.D. SEKARANG",
    foto: "https://via.placeholder.com/320x400?text=KOMANDAN+5",
    nama: "MARSEKAL PERTAMA TNI SUGENG PRIYONO"
  }
];

const judulEl = document.getElementById("judul");
const fotoEl = document.getElementById("foto");
const ketikEl = document.getElementById("ketikan");

let index = 0;

// =====================================================
// FUNGSI EFEK KETIKAN
// =====================================================
function ketikTeks(teks, callback) {
  ketikEl.innerHTML = "";
  let i = 0;
  const speed = 60; // speed ketik

  const run = setInterval(() => {
    ketikEl.innerHTML += teks.charAt(i);
    i++;
    if (i >= teks.length) {
      clearInterval(run);
      if (callback) callback();
    }
  }, speed);
}

// =====================================================
// FUNGSI TAMPIL SLIDE
// =====================================================
function tampilSlide() {
  const item = slides[index];

  // Reset tampilan
  judulEl.style.opacity = 0;
  fotoEl.style.opacity = 0;
  ketikEl.innerHTML = "";

  // 1. Tampilkan judul
  setTimeout(() => {
    judulEl.innerHTML = item.judul;
    judulEl.style.opacity = 1;
  }, 300);

  // 2. Tampilkan foto setelah jeda
  setTimeout(() => {
    fotoEl.src = item.foto;
    fotoEl.style.opacity = 1;
  }, 2000);

  // 3. Efek ketikan setelah foto tampil penuh
  setTimeout(() => {
    ketikTeks(item.nama);
  }, 4000);

  // Pindah ke slide berikutnya
  index++;
  if (index >= slides.length) index = 0;

  // Interval antar slide (10 detik)
  setTimeout(tampilSlide, 10000);
}

// MULAI
tampilSlide();
</script>

</body>
</html>
