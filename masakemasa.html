<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }

  /* Judul di atas */
  #title-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 3;
    width: 100%;
  }

  #title {
    font-size: 2vw;       
    font-weight: bold;
    margin: 0;
    white-space: nowrap;
  }

  /* Garis horizontal full layar */
  #title-underline {
    position: fixed;
    top: 300px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #00ff00;
    z-index: 3;
  }

  /* Foto statis di tengah layar */
  #photo {
    position: fixed;
    top: 75%;
    left: 35%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: auto;
    z-index: 1;
  }

  /* Biodata statis di samping foto */
  #bio {
    position: fixed;
    top: 50%;
    left: 32%;
    transform: translate(180px, -50%);
    font-size: 15px;
    line-height: 1.6;
    white-space: pre; /* tetap sesuai format spasi & enter */
    max-width: 500px;
    z-index: 2;
  }

  /* RESPONSIVE */
  @media (max-width: 1023px) {
    #photo { top: 60%; width: 150px; }
    #bio { transform: translate(120px, -50%); font-size: 18px; max-width: 350px; }
  }

  @media (max-width: 767px) {
    #photo { top: 50%; width: 120px; }
    #bio { transform: translate(-50%, 160px); left: 50%; font-size: 16px; max-width: 90%; }
  }
</style>
</head>
<body>

<div id="title-container">
  <div id="title">KOMANDAN PUSLAT KODIKLATAU DARI MASA KE MASA</div>
</div>

<div id="title-underline"></div>

<img id="photo">
<div id="bio"></div>

<script>
const slides = [
  { periode: "Danpuslat Kodiklatau Th. 2020 - Th. 2021", nama: "Fata Patria", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1998", foto: "danpus pdh.jpg" },
  { periode: "Danpuslat Kodiklatau Th. 2021 - Th. 2022", nama: "Andi Darmawan", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 1999", foto: "https://via.placeholder.com/350x450?text=Foto+2" },
  { periode: "Danpuslat Kodiklatau Th. 2022 - Th. 2023", nama: "Rizal Pratama", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2000", foto: "https://via.placeholder.com/350x450?text=Foto+3" },
  { periode: "Danpuslat Kodiklatau Th. 2023 - Th. 2024", nama: "Dwi Wicaksono", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2001", foto: "https://via.placeholder.com/350x450?text=Foto+4" },
  { periode: "Danpuslat Kodiklatau Th. 2024 - Sekarang", nama: "Joko Prasetyo", pangkat: "Marsekal Pertama TNI", angkatan: "Akabri 2002", foto: "https://via.placeholder.com/350x450?text=Foto+5" }
];

/* Ketikan biodata dari kiri ke kanan, baris per baris */
function typingEffect(element, text, speed = 35) {
  element.innerHTML = "";
  let lines = text.split("\n"); // pecah per baris
  let lineIndex = 0;
  let charIndex = 0;

  function type() {
    if(lineIndex >= lines.length) return; // selesai
    if(charIndex < lines[lineIndex].length) {
      element.innerHTML += lines[lineIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, speed);
    } else {
      element.innerHTML += "\n"; // pindah baris
      lineIndex++;
      charIndex = 0;
      setTimeout(type, speed);
    }
  }
  type();
}

let index = 0;

function showSlide(i) {
  const photo = document.getElementById("photo");
  const bio = document.getElementById("bio");
  const s = slides[i];

  photo.src = s.foto;

  const biodata = 
`â–¶ ${s.periode}

Nama     : ${s.nama}
Pangkat  : ${s.pangkat}
Angkatan : ${s.angkatan}`;

  typingEffect(bio, biodata, 35);

  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 9000);
}

showSlide(index);
</script>

</body>
</html>
