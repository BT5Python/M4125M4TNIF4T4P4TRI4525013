<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Slide Komandan Puslat</title>

<style>
  body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: center;
    gap: 60px; /* jarak antara foto dan bio */
  }

  #photo {
    width: 250px;
    height: auto;
    opacity: 1; /* foto tetap muncul */
    flex-shrink: 0; /* agar tidak mengecil */
  }

  #bio {
    font-size: 20px;
    line-height: 1.6;
    min-height: 180px;
    white-space: pre-line;
    max-width: 500px;
  }
</style>

</head>
<body>

<div class="container">
  <img id="photo">
  <div id="bio"></div>
</div>

<script>
const slides = [
  {
    periode: "Danpuslat Kodiklatau Th. 2020 - Th. 2021",
    nama: "Fata Patria",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 1998",
    foto: "danpus pdh.jpg"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2021 - Th. 2022",
    nama: "Andi Darmawan",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 1999",
    foto: "https://via.placeholder.com/350x450?text=Foto+2"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2022 - Th. 2023",
    nama: "Rizal Pratama",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2000",
    foto: "https://via.placeholder.com/350x450?text=Foto+3"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2023 - Th. 2024",
    nama: "Dwi Wicaksono",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2001",
    foto: "https://via.placeholder.com/350x450?text=Foto+4"
  },
  {
    periode: "Danpuslat Kodiklatau Th. 2024 - Sekarang",
    nama: "Joko Prasetyo",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 2002",
    foto: "https://via.placeholder.com/350x450?text=Foto+5"
  }
];

function typingEffect(element, text, speed = 35) {
  element.innerHTML = "";
  let i = 0;
  return new Promise((resolve) => {
    const interval = setInterval(() => {
      element.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

let index = 0;

async function showSlide(i) {
  const photo = document.getElementById("photo");
  const bio = document.getElementById("bio");
  const s = slides[i];

  // Reset bio
  bio.innerHTML = "";

  // Set foto
  photo.src = s.foto;

  // Format biodata
  const biodata = 
`â–¶ ${s.periode}

Nama     : ${s.nama}
Pangkat  : ${s.pangkat}
Angkatan : ${s.angkatan}`;

  // Efek ketikan
  typingEffect(bio, biodata, 35);

  // Lanjut ke slide berikutnya
  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, 9000);
}

showSlide(index);
</script>

</body>
</html>
