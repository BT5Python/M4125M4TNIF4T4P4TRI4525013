<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Danpuslat</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 28px;
    text-transform: uppercase;
  }

  #garis {
    width: 90%;
    height: 3px;
    background: white;
    margin: 20px auto;
  }

  /* FOTO KECIL DI ATAS GARIS â€“ SELALU DARI TENGAH */
  #fotoKecilContainer {
    display: flex;
    justify-content: center;   /* pusat */
    align-items: center;
    gap: 20px;
    margin-top: 20px;
  }

  #fotoKecilContainer img {
    width: 80px;
    height: auto;
    border: 3px solid white;
    border-radius: 10px;
  }

  /* AREA FOTO BESAR + BIODATA */
  #slideArea {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 30px;
    align-items: flex-start;
  }

  #fotoBesar {
    width: 200px;
    border-radius: 10px;
    border: 4px solid white;
  }

  #biodata {
    text-align: left;
    max-width: 300px;
    font-size: 18px;
    line-height: 1.5;
  }

  .line {
    margin-bottom: 10px;
  }
</style>

</head>
<body>

<h1>KOMANDAN PUSLAT KODIKLATAU DARI MASA KE MASA</h1>
<div id="garis"></div>

<!-- FOTO KECIL MUNCUL DI SINI -->
<div id="fotoKecilContainer"></div>

<!-- FOTO BESAR + BIODATA -->
<div id="slideArea">
  <img id="fotoBesar" src="">
  <div id="biodata"></div>
</div>

<script>
const slides = [
  {
    foto: "https://via.placeholder.com/200x250?text=Foto+1",
    periode: "2020 - 2021",
    nama: "Fata Patria",
    pangkat: "Marsekal Pertama TNI",
    angkatan: "Akabri 1998"
  },
  {
    foto: "https://via.placeholder.com/200x250?text=Foto+2",
    periode: "2019 - 2020",
    nama: "Nama Dua",
    pangkat: "Kolonel",
    angkatan: "A-99"
  },
  {
    foto: "https://via.placeholder.com/200x250?text=Foto+3",
    periode: "2018 - 2019",
    nama: "Nama Tiga",
    pangkat: "Kolonel",
    angkatan: "A-98"
  },
  {
    foto: "https://via.placeholder.com/200x250?text=Foto+4",
    periode: "2017 - 2018",
    nama: "Nama Empat",
    pangkat: "Kolonel",
    angkatan: "A-97"
  },
  {
    foto: "https://via.placeholder.com/200x250?text=Foto+5",
    periode: "2016 - 2017",
    nama: "Nama Lima",
    pangkat: "Kolonel",
    angkatan: "A-96"
  }
];

let index = 0;

// Tambah foto kecil di atas garis
function tampilkanFotoKecil(foto) {
  const container = document.getElementById("fotoKecilContainer");
  const img = document.createElement("img");
  img.src = foto;
  container.appendChild(img);
}

// Tampilkan slide
function tampilkanSlide() {
  if (index >= slides.length) return; // stop setelah foto ke-5

  const s = slides[index];
  document.getElementById("fotoBesar").src = s.foto;

  document.getElementById("biodata").innerHTML = `
    <div class="line"><b>Periode:</b> ${s.periode}</div>
    <div class="line"><b>Nama:</b> ${s.nama}</div>
    <div class="line"><b>Pangkat:</b> ${s.pangkat}</div>
    <div class="line"><b>Angkatan:</b> ${s.angkatan}</div>
  `;

  // foto kecil muncul dari TENGAH
  tampilkanFotoKecil(s.foto);

  index++;

  if (index < slides.length) {
    setTimeout(tampilkanSlide, 2000);  // jeda antar slide
  }
}

tampilkanSlide();
</script>

</body>
</html>
