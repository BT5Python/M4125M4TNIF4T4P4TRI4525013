<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Personel</title>

<style>
  body {
    background-color: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    padding: 20px;
    font-size: 14px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #00ff00;
    padding: 8px;
  }

  th {
    background-color: #003300;
    font-weight: bold;
  }

  textarea, input {
    width: 100%;
    background: #000;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 6px;
    font-family: "Courier New", monospace;
  }

  button {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px 12px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #003300;
  }
</style>
</head>

<body>

<h2>ðŸ“„ CATATAN PERSONEL</h2>

<table>
  <thead>
    <tr>
      <th>NO</th>
      <th>NAMA</th>
      <th>CATATAN</th>
      <th>KEPUTUSAN</th>
      <th>KETERANGAN</th>
    </tr>
  </thead>
  <tbody id="data-body">
    <!-- data akan muncul otomatis dari Google Apps Script -->
  </tbody>
</table>

<script>
// URL WebApp kamu
const url = "https://script.google.com/macros/s/AKfycbxGzc0W3bcNlLZXRrICQvTtnUNR_hI1QUG0-T7Al0w0w8lCCq32EhLs3XczharOoOZf/exec";

async function muatData() {
  const res = await fetch(url + "?action=getCatatanSemua");
  const data = await res.json();

  let html = "";
  data.forEach((row, index) => {
    html += `
      <tr>
        <td>${index + 1}</td>
        <td>${row.nama}</td>
        <td>${row.catatan}</td>
        <td>${row.keputusan}</td>
        <td>${row.keterangan}</td>
      </tr>
    `;
  });

  document.getElementById("data-body").innerHTML = html;
}

muatData();
</script>

</body>
</html>
