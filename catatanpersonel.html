<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catatan Personel — Terminal Style</title>

<style>
  :root{
    --bg:#000;
    --green:#00ff00;
    --green-dim: rgba(0,255,0,0.06);
    --green-line: rgba(0,255,0,0.18);
    --mono: "Courier New", monospace;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--green);
    font-family:var(--mono);
    font-size:13px;
  }

  .page {
    max-width:1100px;
    margin:15px auto;
    padding:18px;
  }

  .rahasia-blink {
    color: red;
    font-weight: bold;
    animation: blink 0.8s infinite;
  }
  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }

  .header {
    white-space:pre;
    color:var(--green);
    margin-bottom:18px;
    line-height:1.1;
  }

  .meta {
    display:block;
    margin-bottom:16px;
    color:var(--green);
    opacity:0.95;
  }

  .title-bar {
    background:linear-gradient(0deg, rgba(0,40,0,0.95), rgba(0,20,0,0.95));
    padding:6px 10px;
    border:1px solid var(--green-line);
    margin-bottom:10px;
    font-weight:700;
    letter-spacing:0.6px;
  }

  .cols {
    display:grid;
    grid-template-columns: 40px 220px 220px 125px 125px 1fr;
    align-items:center;
    gap:6px;
    padding:8px 6px;
    margin-bottom:6px;
    color:var(--green);
    font-size:12px;
  }

  .col {
    padding-left:8px;
    text-transform:uppercase;
    font-weight:500;
    letter-spacing:0.8px;
  }

  .rows {
    border-left:1px solid transparent;
    border-right:1px solid transparent;
    margin-bottom:18px;
    position:relative;
  }

  .row {
    display:grid;
    grid-template-columns: 40px 220px 220px 125px 125px 1fr;
    gap:6px;
    padding:8px 6px;
    min-height:28px;
    align-items:center;
    border-top:1px solid var(--green-dim);
  }

  .cell {
    padding-left:8px;
    outline:none;
    color:var(--green);
    background:transparent;
    font-family:var(--mono);
    font-size:12px;
    min-height:18px;
  }

  .rows::after{
    content: "";
    position:absolute;
    right:6px;
    top:0;
    bottom:0;
    width:2px;
    background: linear-gradient(180deg, rgba(0,255,0,0.06) 0%, rgba(0,0,0,0) 50%);
    opacity:0.6;
  }

  .controls {
    margin:12px 0;
  }

  button {
    background:transparent;
    color:var(--green);
    border:1px solid var(--green-line);
    padding:8px 12px;
    font-family:var(--mono);
    cursor:pointer;
    margin-right:6px;
    letter-spacing:0.6px;
  }
</style>
</head>

<body>
  <div class="page">

    <div class="header">
FILE: CATATAN PERSONEL   |   CLASSIFICATION : <span class="rahasia-blink">RAHASIA</span>
================================================================
    </div>

    <div class="meta muted">
      PUSLAT
    </div>

    <div class="title-bar small" id="judulBar">
      CATATAN PERSONEL —
    </div>

    <div class="cols">
      <div class="col">NO</div>
      <div class="col">CATATAN HUKUMAN</div>
      <div class="col">JENIS CATATAN</div>
      <div class="col">TANGGAL MULAI</div>
      <div class="col">TANGGAL KELUAR</div>
      <div class="col">KETERANGAN</div>
    </div>

    <div class="rows" id="rowsContainer">
      <!-- rows injected -->
    </div>

    <div class="controls">
      <button onclick="tambahBaris(1)">+ Tambah 1 Baris</button>
      <button onclick="simpan()">SIMPAN</button>
      <button onclick="loadData()">MUAT ULANG</button>
      <button onclick="history.back()">← KEMBALI</button>
    </div>
  </div>

<script>
  // URL script Apps Script
  const APP_URL = "https://script.google.com/macros/s/AKfycbztqChoA2m81ag7O5dET4wOhyVwmvA94lGNfgQGAK3KtNMwSLLigCYkYfUdEzXdK5Xf/exec";
  const nama = new URLSearchParams(location.search).get("nama") || "Personel";

  // Inject nama ke judul
  document.getElementById("judulBar").innerHTML =
    `CATATAN PERSONEL — ${nama}`;

  // Membuat baris
  function buatBaris(index, data = {}) {
    const div = document.createElement("div");
    div.className = "row";

    div.innerHTML = `
      <div class="cell" contenteditable="true">${data.no ?? index}</div>
      <div class="cell" contenteditable="true">${data.catatan_hukuman ?? ""}</div>
      <div class="cell" contenteditable="true">${data.jenis_catatan ?? ""}</div>
      <div class="cell" contenteditable="true">${data.tanggal_mulai ?? ""}</div>
      <div class="cell" contenteditable="true">${data.tanggal_keluar ?? ""}</div>
      <div class="cell" contenteditable="true">${data.keterangan ?? ""}</div>
    `;
    return div;
  }

  function renderEmpty(n=1) {
    const c = document.getElementById("rowsContainer");
    c.innerHTML = "";
    for (let i = 1; i <= n; i++) c.appendChild(buatBaris(i));
  }

  function tambahBaris(n=1) {
    const c = document.getElementById("rowsContainer");
    const current = c.children.length;
    for (let i = 1; i <= n; i++) {
      c.appendChild(buatBaris(current + i));
    }
  }

  function readRows() {
    const out = [];
    document.querySelectorAll("#rowsContainer .row").forEach(r => {
      const c = r.querySelectorAll(".cell");
      out.push({
        no: c[0].innerText.trim(),
        catatan_hukuman: c[1].innerText.trim(),
        jenis_catatan: c[2].innerText.trim(),
        tanggal_mulai: c[3].innerText.trim(),
        tanggal_keluar: c[4].innerText.trim(),
        keterangan: c[5].innerText.trim(),
      });
    });
    return out;
  }

  function simpan() {
    const payload = {
      nama: nama,
      catatan: JSON.stringify(readRows())
    };

    const body = Object.entries(payload)
      .map(([k,v]) => encodeURIComponent(k)+"="+encodeURIComponent(v))
      .join("&");

    fetch(APP_URL, {
      method:"POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body
    })
    .then(r => r.text())
    .then(t => alert("Tersimpan."))
    .catch(e => alert("Gagal simpan."));
  }

  function loadData() {
    fetch(APP_URL+"?nama="+encodeURIComponent(nama))
      .then(r => r.text())
      .then(txt => {
        if (!txt.trim()) { renderEmpty(1); return; }

        try {
          const data = JSON.parse(txt);
          const c = document.getElementById("rowsContainer");
          c.innerHTML = "";

          data.forEach((d, i) => {
            c.appendChild(
              buatBaris(i+1, {
                no: d.no,
                catatan_hukuman: d.catatan_hukuman || "",
                jenis_catatan: d.jenis_catatan || "",
                tanggal_mulai: d.tanggal_mulai || "",
                tanggal_keluar: d.tanggal_keluar || "",
                keterangan: d.keterangan || ""
              })
            );
          });

        } catch(e){
          renderEmpty(3);
        }
      })
      .catch(e => renderEmpty(3));
  }

  loadData();
</script>

</body>
</html>
