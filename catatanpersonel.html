<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catatan Personel</title>

<style>
    body {
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
        padding: 20px;
        font-size: 14px;
    }

    h2 {
        color: #00ff00;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        color: #00ff00;
        font-size: 12px;
    }

    th, td {
        border: 1px solid #00ff00;
        padding: 6px;
        text-align: left;
    }

    th {
        text-align: center;
        font-weight: bold;
    }

    td {
        height: 25px;
    }

    td[contenteditable="true"] {
        background-color: black;
        outline: none;
    }

    button {
        background-color: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 10px 20px;
        font-family: "Courier New", monospace;
        cursor: pointer;
        margin-top: 15px;
        margin-right: 5px;
    }

    button:hover {
        background-color: #003300;
    }
</style>

<script>
let namaPersonel = "";

// Ambil nama dari URL
function getNamaFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("nama") || "";
}

// ---- AUTO BUAT 10 BARIS KOSONG ----
function buatBarisKosong(jumlah = 10) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    for (let i = 1; i <= jumlah; i++) {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td contenteditable="true">${i}</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
        `;
        tbody.appendChild(tr);
    }
}

// Load catatan dari Google Script
function loadCatatan() {
    namaPersonel = getNamaFromURL();
    document.getElementById("judul").innerText = "CATATAN: " + namaPersonel;

    fetch("https://script.google.com/macros/s/AKfycbztqChoA2m81ag7O5dET4wOhyVwmvA94lGNfgQGAK3KtNMwSLLigCYkYfUdEzXdK5Xf/exec?nama=" + encodeURIComponent(namaPersonel))
        .then(res => res.text())
        .then(text => {

            // Jika tidak ada data → buat 10 baris kosong
            if (!text || text.trim() === "") {
                buatBarisKosong();
                return;
            }

            // Jika ada data → tampilkan
            try {
                let data = JSON.parse(text);
                isiTable(data);
            } catch {
                buatBarisKosong();
            }
        });
}

// Tampilkan data dari database
function isiTable(rows) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    rows.forEach((r, i) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td contenteditable="true">${r.no || i+1}</td>
            <td contenteditable="true">${r.catatan || ""}</td>
            <td contenteditable="true">${r.jenis || ""}</td>
            <td contenteditable="true">${r.mulai || ""}</td>
            <td contenteditable="true">${r.selesai || ""}</td>
            <td contenteditable="true">${r.keterangan || ""}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Ambil data dari tabel sebelum simpan
function ambilDataTabel() {
    const rows = [];
    document.querySelectorAll("#tbody tr").forEach(tr => {
        let tds = tr.querySelectorAll("td");
        rows.push({
            no: tds[0].innerText.trim(),
            catatan: tds[1].innerText.trim(),
            jenis: tds[2].innerText.trim(),
            mulai: tds[3].innerText.trim(),
            selesai: tds[4].innerText.trim(),
            keterangan: tds[5].innerText.trim()
        });
    });
    return rows;
}

// Simpan ke Google Script
function simpanCatatan() {
    const data = ambilDataTabel();

    fetch("https://script.google.com/macros/s/AKfycbztqChoA2m81ag7O5dET4wOhyVwmvA94lGNfgQGAK3KtNMwSLLigCYkYfUdEzXdK5Xf/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body:
            "nama=" + encodeURIComponent(namaPersonel) +
            "&catatan=" + encodeURIComponent(JSON.stringify(data))
    })
    .then(res => res.text())
    .then(msg => alert("Catatan berhasil disimpan!"));
}
</script>

</head>

<body onload="loadCatatan()">

<h2 id="judul">CATATAN:</h2>

<table>
    <thead>
        <tr>
            <th>NO</th>
            <th>CATATAN HUKUMAN</th>
            <th>JENIS HUKUMAN</th>
            <th>TANGGAL<br>MULAI</th>
            <th>TANGGAL<br>SELESAI</th>
            <th>KETERANGAN</th>
        </tr>
    </thead>

    <tbody id="tbody">
        <!-- 10 baris muncul otomatis -->
    </tbody>
</table>

<br>

<button onclick="simpanCatatan()">SIMPAN</button>
<button onclick="history.back()">KEMBALI</button>

</body>
</html>
