<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catatan Personel</title>
<style>
body { font-family: Arial; padding: 20px; }
textarea { width: 100%; height: 300px; }
button { padding: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h2 id="title">Catatan Personel</h2>

<textarea id="catatan"></textarea>
<br>
<button onclick="saveCatatan()">Simpan Catatan</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const nama = urlParams.get("nama");
document.getElementById("title").innerText = "Catatan: " + nama;

const scriptURL = "YOUR-DEPLOYED-WEB-APP-URL";

// === LOAD CATATAN ===
fetch(scriptURL + "?nama=" + encodeURIComponent(nama))
  .then(r => r.text())
  .then(t => document.getElementById("catatan").value = t);

// === SAVE CATATAN ===
function saveCatatan() {
  const isi = document.getElementById("catatan").value;

  fetch(scriptURL, {
    method: "POST",
    body: new URLSearchParams({
      nama: nama,
      catatan: isi
    })
  })
  .then(r => r.text())
  .then(res => alert("Catatan disimpan!"));
}
</script>

</body>
</html>
