<script>
/* ==================== KONFIG ==================== */
/* Ganti API_URL dengan Web App URL yang kamu kirim */

/* Nama sheet yang ada di spreadsheet */
const SHEET_DATABASE = "DATA2";
const SHEET_PERSONEL_MASUK = "Personel Masuk";
const SHEET_PERSONEL_KELUAR = "Personel Keluar";
const SHEET_SNAPSHOT = "DATA_SNAPSHOT";

/* Link download (biarkan atau ganti) */
const DOWNLOAD_URL = "https://drive.google.com/uc?export=download&id=1GAPWqs98GSMypnKYeow_oWzSYtAgzK6h";

/* ==================== LOADING ANIM ==================== */
const lines = document.querySelectorAll("#loading p");
let delay = 700;
lines.forEach((line, index) => {
  setTimeout(() => {
    line.classList.remove("hidden");
    if (index === lines.length - 1) {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").classList.remove("hidden");
        startTyping(); // mulai efek ketik dan load default
      }, 900);
    }
  }, delay * (index + 1));
});

/* ==================== UTILITY: hitung masa dinas ==================== */
function toDateFromVariousFormats(v) {
  if (!v) return null;
  // Jika sudah Date object
  if (Object.prototype.toString.call(v) === "[object Date]" && !isNaN(v)) return v;
  // Jika string ISO (2023-11-12T...)
  if (typeof v === "string" && v.includes("T")) {
    const d = new Date(v);
    if (!isNaN(d)) return d;
  }
  // Jika format dd/mm/yyyy atau dd-mm-yyyy
  if (typeof v === "string" && (v.includes("/") || v.includes("-"))) {
    const sep = v.includes("/") ? "/" : "-";
    const parts = v.split(sep);
    if (parts.length >= 3) {
      // assume dd/mm/yyyy
      const dd = parseInt(parts[0], 10);
      const mm = parseInt(parts[1], 10) - 1;
      const yy = parseInt(parts[2], 10);
      if (!isNaN(dd) && !isNaN(mm) && !isNaN(yy)) return new Date(yy, mm, dd);
    }
  }
  // If numeric (excel serial) - try fallback
  if (!isNaN(v)) {
    // treat as Excel serial (days since 1899-12-30)
    const excelBase = new Date(Date.UTC(1899, 11, 30));
    const d = new Date(excelBase.getTime() + Number(v) * 24 * 3600 * 1000);
    if (!isNaN(d)) return d;
  }
  return null;
}

function hitungMasa(tmt) {
  if (!tmt) return "-";
  const start = toDateFromVariousFormats(tmt);
  if (!start) return "-";

  const today = new Date();
  let y = today.getFullYear() - start.getFullYear();
  let m = today.getMonth() - start.getMonth();
  let d = today.getDate() - start.getDate();

  if (d < 0) {
    m--;
    // jumlah hari bulan sebelumnya
    const prevMonthLastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    d += prevMonthLastDay;
  }
  if (m < 0) {
    y--;
    m += 12;
  }

  return `${y} th ${m} bln ${d} hr`;
}

/* ==================== FETCH GENERIK ==================== */
async function fetchDataFromSheet(sheetName = SHEET_DATABASE) {
  try {
    const url = API_URL + "?sheet=" + encodeURIComponent(sheetName);
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("Fetch gagal: " + res.status);
    const data = await res.json();
    return Array.isArray(data) ? data : [];
  } catch (err) {
    console.error("fetchDataFromSheet error:", err);
    return [];
  }
}

/* ==================== EFEK KETIK & TAMPIL DEFAULT ==================== */
async function startTyping() {
  const terminal = document.getElementById("terminal");
  terminal.textContent = ""; // bersihkan

  const textBefore = `
====================================
| FILE: PERSONEL PUSLAT KODIKLATAU |
| CLASSIFICATION: `;
  const rahasia = "RAHASIA";
  const textAfterTop = `
====================================
`;
  const tableHeader = `
---------------------------------------------------------------------------------------------------------------
`;
  const footer = `
---------------------------------------------------------------------------------------------------------------
* Center personnel data is automatically updated from Spreadsheet
* Information is only for the PUSLAT KODIKLATAU environment.
---------------------------------------------------------------------------------------------------------------
`;

  // ketik header
  for (let i = 0; i < textBefore.length; i++) {
    terminal.textContent += textBefore.charAt(i);
    await new Promise(r => setTimeout(r, 1));
  }
  const spanRahasia = document.createElement("span");
  spanRahasia.classList.add("blink-merah");
  terminal.appendChild(spanRahasia);
  for (let i = 0; i < rahasia.length; i++) {
    spanRahasia.textContent += rahasia.charAt(i);
    await new Promise(r => setTimeout(r, 30));
  }
  // lanjut
  for (let i = 0; i < textAfterTop.length; i++) {
    terminal.innerHTML += textAfterTop.charAt(i);
    await new Promise(r => setTimeout(r, 1));
  }
  terminal.innerHTML += tableHeader;

  // delay kecil lalu tampilkan data default = DATA2
  setTimeout(async () => {
    const data = await fetchDataFromSheet(SHEET_DATABASE);
    renderTableToTerminal(data, { columns: ["no","nama","pangkat","jabatan","tmt","keterangan"], padWidths: [5,35,20,42,20,15] });
    terminal.innerHTML += footer;
    terminal.classList.remove("typing");
    document.getElementById("buttons").classList.remove("hidden");
  }, 700);
}

/* ==================== RENDER HELPERS ==================== */
function escapeHtml(str) {
  if (str === null || str === undefined) return "";
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

function padRight(s, n) {
  s = s === null || s === undefined ? "" : String(s);
  if (s.length >= n) return s;
  return s + " ".repeat(n - s.length);
}

function renderTableToTerminal(data, opts = {}) {
  const terminal = document.getElementById("terminal");
  const cols = opts.columns || ["no","nama","pangkat","jabatan","tmt","keterangan"];
  const pads = opts.padWidths || [5,35,20,42,20,15];

  // header line (already printed above in startTyping, but used when called standalone)
  if (!terminal.innerHTML.includes("---------------------------------------------------------------------------------------------------------------")) {
    terminal.innerHTML += "\n" + "---------------------------------------------------------------------------------------------------------------\n";
  }

  data.forEach(row => {
    // row might be object or array. prefer object keys
    const obj = row && typeof row === "object" && !Array.isArray(row) ? row : {};
    const values = cols.map((c, idx) => {
      const v = obj[c] !== undefined ? obj[c] : (Array.isArray(row) ? row[idx] : "");
      return padRight(escapeHtml(v), pads[idx] || 15);
    });

    const rawMasaText = hitungMasa(obj.tmt);
    let masaFix = rawMasaText;
    const angka = rawMasaText.match(/\d+/g);
    const tahun = angka ? parseInt(angka[0]) : 0;
    const bulan = angka && angka[1] ? parseInt(angka[1]) : 0;

    let wrapStart = "";
    let wrapEnd = "";

    if (tahun === 0 && bulan < 2) {
      wrapStart = `<span class="baris-kedip-hijau">`;
      wrapEnd = `</span>`;
      masaFix = `<span class="blink-hijau">${rawMasaText}</span>`;
    } else if (tahun >= 2) {
      wrapStart = `<span class="baris-kedip-merah">`;
      wrapEnd = `</span>`;
      masaFix = `<span class="blink-merah">${rawMasaText}</span>`;
    }

    // gabungkan line
    const line = `${values.join("")}${masaFix}\n`;
    const pangkatUpper = String(obj.pangkat || "").toUpperCase();
    const finalLine = pangkatUpper.includes("PNS") ? `<span class="yellow">${line}</span>` : line;
    terminal.innerHTML += wrapStart + finalLine + wrapEnd;
  });
}
