<script>
/* ================== EFEK LOADING ================== */
const lines = document.querySelectorAll("#loading p");
let delay = 800;

lines.forEach((line, index) => {
  setTimeout(() => {
    line.classList.remove("hidden");
    if (index === lines.length - 1) {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").classList.remove("hidden");
        startTyping();
      }, 1000);
    }
  }, delay * (index + 1));
});


/* =========================================================
   FUNGSI HITUNG MASA DINAS (JAVASCRIPT)
   ========================================================= */
function hitungMasa(tmt) {
  if (!tmt || !tmt.includes("/")) return "-";

  const p = tmt.split("/");
  const start = new Date(p[2], p[1] - 1, p[0]);
  const today = new Date();

  let y = today.getFullYear() - start.getFullYear();
  let m = today.getMonth() - start.getMonth();
  let d = today.getDate() - start.getDate();

  if (d < 0) {
    m--;
    d += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }
  if (m < 0) {
    y--;
    m += 12;
  }

  return `${y} th ${m} bln ${d} hr`;
}


/* =========================================================
   FETCH DATA DARI APPS SCRIPT
   ========================================================= */
async function fetchData() {
  const url =
    "https://script.google.com/macros/s/AKfycbyKpkLev2RX4TXzXdXEJ8Urb9V-av4CB3oTaloT2ta11uzyG9YaDw-cn999GywGd9To/exec";

  const res = await fetch(url);
  return res.json();
}

      }

    /* STEP 1 – Ketik kata RAHASIA huruf per huruf */
    if (step === 1) {
      if (i < rahasia.length) {
        spanRahasia.textContent += rahasia.charAt(i++);
        return setTimeout(type, 30);
      }
      step = 2;
      i = 0;
      return type();
    }

    /* STEP 2 – Garis setelah CLASSIFICATION */
    if (step === 2) {
      if (i < textAfterTop.length) {
        terminal.innerHTML += textAfterTop.charAt(i++);
        return setTimeout(type, 1);
      }
      step = 3;
      terminal.innerHTML += tableHeader;
      return type();
    }
  }

  type();


  /* Setelah judul selesai → tampilkan data */
  setTimeout(async () => {
    const data = await fetchData();

    data.forEach(row => {
      const masa = hitungMasa(row.tmt);

  masaFix = `<span class="blink-red">${masa}</span>`;
}

const line =
`${row.no.toString().padEnd(5)}${row.nama.padEnd(30)}${row.pangkat.padEnd(25)}${row.jabatan.padEnd(25)}${row.tmt.padEnd(20)}${row.keterangan.padEnd(20)}${masaFix}\n`;


      if (String(row.pangkat).toUpperCase().includes("PNS")) {
        terminal.innerHTML += `<span class="yellow">${line}</span>`;
      } else {
        terminal.innerHTML += line;
      }
    });

    terminal.innerHTML += footer;
    terminal.classList.remove("typing");

    document.getElementById("buttons").classList.remove("hidden");

  }, 2500);

/* =========================================================
   TAMPILKAN ANGGOTA MASUK DI TERMINAL (masa < 31 hari)
   ========================================================= */
async function tampilAnggotaMasuk() {

  const terminal = document.getElementById("terminal");
  terminal.innerHTML = "";

  const data = await fetchData();

  const hasil = data.filter(row => {

    const masa = hitungMasa(row.tmt);
    // contoh: "0 th 0 bln 12 hr"

    const angka = masa.match(/\d+/g);  // ambil semua angka
    if (!angka || angka.length < 3) return false;

    const tahun = parseInt(angka[0]);
    const bulan = parseInt(angka[1]);
    const hari = parseInt(angka[2]);

    // masuk < 1 bulan = 0 thn 0 bln & hari < 31
    return tahun === 0 && bulan === 0 && hari < 31;
  });

  terminal.innerHTML += `
==========================================
| LIST ANGGOTA MASUK (Masa < 31 Hari)    |
==========================================

NO    NAMA                          PANGKAT                 JABATAN                 TMT           MASA DINAS
---------------------------------------------------------------------------------------------------------------
`;

  hasil.forEach(row => {
    const masa = hitungMasa(row.tmt);
    let masaFix = masa;

    if (masa.includes("0 th 0 bln")) {
      masaFix = `<span class="blink-red">${masa}</span>`;
    }

    const line =
`${row.no.toString().padEnd(5)}${row.nama.padEnd(30)}${row.pangkat.padEnd(25)}${row.jabatan.padEnd(25)}${row.tmt.padEnd(15)}${masaFix}\n`;

    if (String(row.pangkat).toUpperCase().includes("PNS")) {
      terminal.innerHTML += `<span class="yellow">${line}</span>`;
    } else {
      terminal.innerHTML += line;
    }
  });

  terminal.innerHTML += `
---------------------------------------------------------------------------------------------------------------
TOTAL ANGGOTA MASUK: ${hasil.length}
---------------------------------------------------------------------------------------------------------------
`;
}
