<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>evolution is my revolution</title>

<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
  text-align: left;
}

pre { 
  white-space: pre-wrap; 
  word-wrap: break-word; 
  letter-spacing: 1px; 
  line-height: 1.5; 
}

.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}

@keyframes blinkCursor { 
  50% { border-color: transparent; } 
}

/* PNS warna kuning */
.yellow { 
  color: #ffff00; 
  font-weight: bold; 
}

.hidden { display: none; }

/* Tombol */
.button-container {
  text-align: center;
  margin-top: 25px;
}

button {
  background-color: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  font-family: "Courier New", monospace;
  padding: 8px 20px;
  font-size: 12px;
  margin: 0 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #00ff00;
  color: black;
  font-weight: bold;
}

/* DOWNLOAD MERAH BERKEDIP */
button.download-btn {
  color: #ff0000;
  border-color: #ff0000;
  animation: blinkRed 0.5s infinite;
}

@keyframes blinkRed {
  0% { color: #ff0000; }
  50% { color: #330000; }
  100% { color: #ff0000; }
}

button.download-btn:hover {
  background-color: #ff0000;
  color: black;
  animation: none;
}

/* Running text */
#runningText {
  color: #00ff00;
  white-space: nowrap;
  overflow: hidden;
  font-weight: bold;
  margin-bottom: 10px;
}

#runningText span {
  display: inline-block;
  padding-left: 100%;
  animation: runText 15s linear infinite;
}

@keyframes runText {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* RESPONSIVE SUPAYA MUAT 1 BARIS */
pre {
  white-space: pre !important;
  width: 100%;
  max-width: 100%;
  overflow-x: hidden !important;
}

#terminal { font-size: 10px !important; }

@media (max-width: 1100px) { #terminal { font-size: 8px !important; } }
@media (max-width: 800px)  { #terminal { font-size: 7px !important; } }
@media (max-width: 600px)  { #terminal { font-size: 6px !important; } }
</style>
</head>
<body>

<!-- LOADING -->
<div id="loading">
  <p>>> initializing connection...</p>
  <p class="hidden">>>> accessing database node...</p>
  <p class="hidden">>>> verifying security clearance...</p>
  <p class="hidden">>>> clearance level verified ✓</p>
  <p class="hidden">>>> retrieving jabatan kosong...</p>
</div>

<!-- MAIN -->
<div id="main" class="hidden">
  <div id="runningText">
    <span>⚠ DATA INI BERSIFAT RAHASIA - HANYA UNTUK LINGKUNGAN PUSLAT KODIKLATAU ⚠ </span>
  </div>
  <pre id="terminal" class="typing"></pre>
</div>

<!-- TOMBOL -->
<div class="button-container hidden" id="buttons">
  <button onclick="window.location.href='personel.html'">PERSONEL</button>
  <button onclick="window.location.href='database.html'">BACK TO DATABASE</button>
  <button class="download-btn" onclick="downloadFile()">⬇ DOWNLOAD</button>
</div>

<script>
/* ================== LOADING ================== */
const lines = document.querySelectorAll("#loading p");
let delay = 800;

lines.forEach((line, idx) => {
  setTimeout(() => {
    line.classList.remove("hidden");
    if (idx === lines.length - 1) {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").classList.remove("hidden");
        startTyping();
      }, 1000);
    }
  }, delay * (idx + 1));
});

/* ================== FETCH DATA JABATAN KOSONG ================== */
async function fetchData() {
  const url =
    "https://script.google.com/macros/s/AKfycbzgNoaH8hYWUdZbihH257s3bVu4d-d6x5QKgVEheITTD7ft4tBbEEa29D6OpwnNAf0s/exec";

  const res = await fetch(url);
  return res.json();
}

/* ================== EFEK KETIK ================== */
async function startTyping() {

  const terminal = document.getElementById("terminal");

  const textBefore = `
====================================
| FILE: JABATAN KOSONG PUSLAT       |
| CLASSIFICATION: `;

  const rahasia = "RAHASIA";

  const textAfterTop = `
====================================
`;

  const tableHeader = `
--------------------------------------------------------------------------------------------------------------
NO    JABATAN                          GOL       PANGKAT                    KORPS               KETERANGAN
--------------------------------------------------------------------------------------------------------------
`;

  const footer = `
--------------------------------------------------------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
--------------------------------------------------------------------------------------------------------------
`;

  let i = 0, step = 0;
  let spanRahasia;

  function type() {

    if (step === 0) {
      if (i < textBefore.length) {
        terminal.textContent += textBefore.charAt(i++);
        return setTimeout(type, 1);
      }
      step = 1;
      i = 0;
      spanRahasia = document.createElement("span");
      spanRahasia.classList.add("blink-merah");
      terminal.appendChild(spanRahasia);
      return type();
    }

    if (step === 1) {
      if (i < rahasia.length) {
        spanRahasia.textContent += rahasia.charAt(i++);
        return setTimeout(type, 30);
      }
      step = 2;
      i = 0;
      return type();
    }

    if (step === 2) {
      if (i < textAfterTop.length) {
        terminal.innerHTML += textAfterTop.charAt(i++);
        return setTimeout(type, 1);
      }
      step = 3;
      terminal.innerHTML += tableHeader;
      return tampilkanData();
    }
  }

  type();
}

/* ================== TAMPILKAN DATA ================== */
async function tampilkanData() {

  const terminal = document.getElementById("terminal");
  const data = await fetchData();

  data.forEach(row => {

    let line =
`${row.no.toString().padEnd(5)}${row.jabatan.padEnd(32)}${row.golongan.padEnd(10)}${row.pangkat.padEnd(26)}${row.korps.padEnd(20)}${row.keterangan}\n`;

    if (String(row.pangkat).toUpperCase().includes("PNS")) {
      line = `<span class="yellow">${line}</span>`;
    }

    terminal.innerHTML += line;
  });

  terminal.innerHTML += `
--------------------------------------------------------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
--------------------------------------------------------------------------------------------------------------
`;

  terminal.classList.remove("typing");
  document.getElementById("buttons").classList.remove("hidden");
}

/* ================== DOWNLOAD ================== */
function downloadFile() {
  window.open(
    "https://drive.google.com/uc?export=download&id=1GAPWqs98GSMypnKYeow_oWzSYtAgzK6h",
    "_blank"
  );
}
</script>

</body>
</html>
