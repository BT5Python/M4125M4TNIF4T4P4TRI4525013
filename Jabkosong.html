<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JABATAN KOSONG | PUSLAT KODIKLATAU</title>

<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  font-size: 12px;
  text-align: left;
  overflow-x: hidden;
}

pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  letter-spacing: 1px;
  line-height: 1.5;
  transform: scale(0.9);
  transform-origin: top left;
}

/* Cursor blinking */
.typing {
  border-right: 2px solid #00ff00;
  animation: blinkCursor 0.7s infinite;
}
@keyframes blinkCursor { 50% { border-color: transparent; } }

/* Blink merah */
.blink-red {
  color: #ff0000;
  animation: blinkRed 0.45s infinite;
}
@keyframes blinkRed {
  0%, 100% { color: #ff0000; }
  50% { color: #330000; }
}

/* PNS kuning */
.yellow {
  color: #ffff00;
  font-weight: bold;
}

.hidden { display: none; }

/* Tombol bawah */
.button-container {
  text-align: center;
  margin-top: 20px;
}
button {
  background-color: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 8px 20px;
  font-size: 12px;
  cursor: pointer;
  border-radius: 8px;
  margin: 0 10px;
  transition: 0.3s;
  font-family: "Courier New", monospace;
}
button:hover {
  background-color: #00ff00;
  color: black;
}

/* Tombol download merah */
button.download-btn {
  color: #ff0000;
  border-color: #ff0000;
  animation: blinkRed 0.5s infinite;
}
button.download-btn:hover {
  background-color: #ff0000;
  color: black;
  animation: none;
}

/* Running text */
#runningText {
  color: #00ff00;
  white-space: nowrap;
  overflow: hidden;
  font-weight: bold;
  margin-bottom: 10px;
}
#runningText span {
  display: inline-block;
  padding-left: 100%;
  animation: runText 15s linear infinite;
}
@keyframes runText {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <p>>> initializing connection...</p>
  <p class="hidden">>>> accessing database node...</p>
  <p class="hidden">>>> verifying security clearance...</p>
  <p class="hidden">>>> clearance level verified ✓</p>
  <p class="hidden">>>> retrieving vacant positions...</p>
</div>

<!-- MAIN -->
<div id="main" class="hidden">

  <div id="runningText">
    <span>⚠ DATA INI BERSIFAT RAHASIA — HANYA UNTUK LINGKUNGAN PUSLAT KODIKLATAU ⚠ </span>
  </div>

  <pre id="terminal" class="typing"></pre>

</div>

<div id="buttons" class="button-container hidden">
  <button onclick="window.location.href='database.html'">BACK TO DATABASE</button>
  <button class="download-btn" onclick="downloadFile()">⬇ DOWNLOAD</button>
</div>

<script>
/* ================= LOADING EFFECT ================= */
const loadLines = document.querySelectorAll("#loading p");
let delay = 800;

loadLines.forEach((line, i) => {
  setTimeout(() => {
    line.classList.remove("hidden");
    if (i === loadLines.length - 1) {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").classList.remove("hidden");
        startTyping();
      }, 800);
    }
  }, delay * (i + 1));
});

/* ================== MAIN TYPING ================== */

async function startTyping() {

  const headerTop = `
====================================
| FILE: JABATAN KOSONG PUSLAT KODIKLATAU |
| CLASSIFICATION: `;

  const rahasiaWord = "RAHASIA";
  const headerBottom = `
====================================

`;

  const tableHeader = `
NO   JABATAN                       GOLONGAN   PANGKAT               KORPS           KETERANGAN
--------------------------------------------------------------------------------------------------------------
`;

  const footer = `
--------------------------------------------------------------------------------------------------------------
* Data jabatan kosong diperbarui otomatis dari Spreadsheet.
* Informasi hanya untuk lingkungan PUSLAT KODIKLATAU.
--------------------------------------------------------------------------------------------------------------
`;

  const terminal = document.getElementById("terminal");
  let i = 0, step = 0, rahasiaSpan;

  async function getData() {
    const url = "https://script.google.com/macros/s/AKfycbzgNoaH8hYWUdZbihH257s3bVu4d-d6x5QKgVEheITTD7ft4tBbEEa29D6OpwnNAf0s/exec";
    const res = await fetch(url);
    return res.json();
  }

  async function type() {

    /* Step 1 — header before RAHASIA */
    if (step === 0) {
      if (i < headerTop.length) {
        terminal.textContent += headerTop.charAt(i);
        i++;
        return setTimeout(type, 2);
      } else {
        step = 1;
        i = 0;

        rahasiaSpan = document.createElement("span");
        rahasiaSpan.classList.add("blink-red");
        terminal.appendChild(rahasiaSpan);

        return type();
      }
    }

    /* Step 2 — type RAHASIA blinking */
    if (step === 1) {
      if (i < rahasiaWord.length) {
        rahasiaSpan.textContent += rahasiaWord.charAt(i);
        i++;
        return setTimeout(type, 50);
      } else {
        step = 2;
        i = 0;
        return type();
      }
    }

    /* Step 3 — header bottom */
    if (step === 2) {
      if (i < headerBottom.length) {
        terminal.innerHTML += headerBottom.charAt(i);
        i++;
        return setTimeout(type, 2);
      } else {
        step = 3;
        i = 0;
        return type();
      }
    }

    /* Step 4 — table header */
    if (step === 3) {
      terminal.innerHTML += tableHeader;
      step = 4;

      const data = await getData();

      data.forEach(row => {
        const line =
          row.no.toString().padEnd(5) +
          row.jabatan.padEnd(30) +
          row.golongan.padEnd(10) +
          row.pangkat.padEnd(22) +
          row.korps.padEnd(14) +
          row.keterangan + "\n";

        if (line.includes("PNS") || row.golongan === "PNS") {
          terminal.innerHTML += `<span class="yellow">${line}</span>`;
        } else {
          terminal.innerHTML += line;
        }
      });

      terminal.innerHTML += footer;
      terminal.classList.remove("typing");

      document.getElementById("buttons").classList.remove("hidden");
    }
  }

  type();
}

function downloadFile() {
  window.open("https://drive.google.com/uc?export=download&id=1GAPWqs98GSMypnKYeow_oWzSYtAgzK6h", "_blank");
}
</script>

</body>
</html>
