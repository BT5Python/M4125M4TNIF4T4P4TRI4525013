<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JABATAN KOSONG | PUSLAT KODIKLATAU</title>

<style>
body {
  background-color: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  padding: 20px;
  margin: 0;
  overflow-x: hidden;
}

.marquee {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  box-sizing: border-box;
  border-bottom: 1px solid #00ff00;
  padding-bottom: 5px;
  margin-bottom: 15px;
}
.marquee span {
  display: inline-block;
  animation: marquee 20s linear infinite;
  color: red;
  font-weight: bold;
}
@keyframes marquee {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

h1 {
  text-align: center;
  color: #00ff00;
  margin: 0;
  font-size: 20px;
}
.subtitle {
  text-align: center;
  margin-top: 5px;
  margin-bottom: 20px;
  font-size: 14px;
  color: red;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

#loading {
  color: yellow;
  text-align: center;
  font-size: 14px;
}

pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  font-size: 12px;
  transform-origin: top left;
}

.pns {
  color: yellow;
  font-weight: bold;
}

.button-container {
  margin-top: 20px;
  text-align: center;
}
button {
  background-color: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  padding: 10px 15px;
  cursor: pointer;
  font-family: "Courier New", monospace;
}
button:hover {
  background-color: #003300;
}
</style>

</head>
<body>

<div class="marquee"><span>CLASSIFICATION : RAHASIA â€” DATA JABATAN KOSONG PUSLAT KODIKLATAU</span></div>

<h1>FILE : JABATAN KOSONG</h1>
<div class="subtitle">CLASSIFICATION : RAHASIA</div>

<div id="loading">Mengambil data...</div>
<pre id="output"></pre>

<div class="button-container">
  <button onclick="window.location.reload()">REFRESH</button>
  <button onclick="window.location.href='index.html'">KEMBALI</button>
</div>

<script>
// Auto scale PRE agar tidak perlu scroll kanan
function scalePre() {
  const pre = document.getElementById("output");
  const width = pre.scrollWidth;
  const cw = document.body.clientWidth - 20;
  const scale = cw / width;
  if (scale < 1) {
    pre.style.transform = "scale(" + scale + ")";
  }
}

// Ambil data dari SCRIPT GOOGLE
fetch("https://script.google.com/macros/s/AKfycbzgNoaH8hYWUdZbihH257s3bVu4d-d6x5QKgVEheITTD7ft4tBbEEa29D6OpwnNAf0s/exec")
  .then(res => res.json())
  .then(data => {
    let text = "";
    data.forEach((row, i) => {
      text += 
`NO     : ${i + 1}
NAMA   : ${row.nama}
NRP    : ${row.nrp}
PANGKAT: ${row.pangkat}
JABATAN: ${row.jabatan}
STATUS : ${row.status == "PNS" ? "<span class='pns'>PNS</span>" : row.status}
------------------------------------------------------------

`;
    });

    document.getElementById("loading").style.display = "none";
    document.getElementById("output").innerHTML = text;

    setTimeout(scalePre, 200);
  })
  .catch(err => {
    document.getElementById("loading").innerHTML = "GAGAL MENGAMBIL DATA!";
  });
</script>

</body>
</html>
